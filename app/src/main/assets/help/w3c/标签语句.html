<h2>有标签的语句</h2>

<p>可以用下列语句给语句加标签，以便以后调用：</p>

<pre><i>label</i> : <i>statement</i></pre>

<p>例如：</p>

<pre>start : i = 5;</pre>

<p>在这个例子中，标签 start 可以被之后的 break 或 continue 语句引用。</p>

<p class="tip"><span>提示：</span>在下面的章节，我们将为您介绍 break 和 continue 语句。</p>
